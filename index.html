<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <main>
            <article class="product-preview-card">
                <picture class="image">
                    <source media="(min-width: 48rem)" srcset="images/image-product-desktop.jpg" width="600" height="900" />
                    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" width="686" height="480" />
                </picture>
                <div class="content">
                    <p class="category">Perfume</p>
                    <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price">
                        <p class="sale-price">$149.99</p>
                        <p class="regular-price">$169.99</p>
                    </div>
                    <button class="add-to-cart-button">
                        <img src="images/icon-cart.svg" alt="" width="15" height="16" />
                        Add to Cart
                    </button>
                </div>
            </article>
        </main>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/lenny131">Leonard Cohen</a>.
        </footer>
    </div>
</body>

</html>
